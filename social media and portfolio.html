<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/996973c893.js"></script>
        
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            Social Media and Portfolio
        </title>
    </head>
    <body>
        <!--Social Media Section-->
        <div id="social-media" class="container-fluid">
            <div class="container text-white py-5">
                <h4 class="text-warning">Social Media</h4>
                <h1 class="m-heading">Let's be friends</h1>
                <div class="row pt-5">
                    <div class="col-3 media_link btn" href="#">
                        <div class="row">
                            <div class="col-6 d-flex justify-contet-start">
                                <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
                            </div>
                            <div class="col-6 d-flex justify-contet-end align-itens-center">
                                <i class="fa fa-linkedin fa-2x text-secondary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 media_link btn">
                        <div class="row">
                            <div class="col-6 d-flex justify-contet-start">
                                <h3 class="m-0 pt-2 text-white">Github</h3>
                            </div>
                            <div class="col-6 d-flex justify-contet-end align-itens-center">
                                <i class="fa fa-github fa-2x text-secondary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 media_link btn">
                        <div class="row">
                            <div class="col-6 d-flex justify-contet-start">
                                <h3 class="m-0 pt-2 text-white">Youtube</h3>
                            </div>
                            <div class="col-6 d-flex justify-contet-end align-itens-center">
                                <i class="fa fa-youtube fa-2x text-secondary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 media_link bg-warning btn">
                        <div class="row">
                            <div class="col-6 d-flex justify-contet-start">
                                <h3 class="m-0 pt-2 text-dark"><a href="https://github.com/"></a></h3>
                            </div>
                            <div class="col-6 d-flex justify-contet-end align-itens-center">
                                <i class="fa fa-envelope fa-2x text-secondary"></i>
                                <a href="https://github.com/" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
